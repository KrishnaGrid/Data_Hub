    <br>
    <form id="search-form">
      <label for="query">Search query:</label>
      <input type="text" id="query" name="query">
      <br>
       <label for="number">Enter No of tweets you want to display:</label>
      <input type="Integer" id="number" name="number">
        <br>
      <button type="submit">Search</button>
    </form>
    <ul>
        {% for tweet in tweets %}
        <li>
            <p>{{ tweet.Username }} - {{ tweet.Date }}</p>
            <p>{{ tweet.Tweet }}</p>
            <p>{{ tweet.Likes }} likes</p>
        </li>
        {% endfor %}
    </ul>
